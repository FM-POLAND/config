###############################################################################
#                                                                             #
#                Configuration file for the SvxLink server                    #
#                                                                             #
###############################################################################

[GLOBAL]
LOGICS=SimplexLogic,ReflectorLogic
LINKS=ReflectorLink
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%Y-%m-%d %H:%M:%S"
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=1
#LOCATION_INFO=LocationInfo


[ReflectorLogic]
TYPE=Reflector
# Dane do logowania do SVXReflectora
# otrzymasz je od admina SVXReflectora
# IP adres, port, haslo dla Twojego znaku
#
HOSTS=127.0.0.1
HOST_PORT=5300
CALLSIGN="N0CALL"
AUTH_KEY="My_PASSWORD"
#
# Domyslna Talk Grupa na ktorej nadajesz
# ustawienie 0 brak domyslnej TG polecane kiedy uzywasz echolink Modul
DEFAULT_TG=0
# jakie Talk Group monitorujesz 
# TG112 EmCom Alerts
MONITOR_TGS=260,2600
#
JITTER_BUFFER_DELAY=100
TG_SELECT_TIMEOUT=60
TMP_MONITOR_TIMEOUT=600
ANNOUNCE_REMOTE_MIN_INTERVAL=300
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=pl_PL
NODE_INFO_FILE=/etc/svxlink/node_info.json
#
MUTE_FIRST_TX_LOC=1
MUTE_FIRST_TX_REM=0
#
UDP_HEARTBEAT_INTERVAL=15
QSY_PENDING_TIMEOUT=25
AUDIO_CODEC=OPUS
OPUS_ENC_COMPLEXITY=10
# Default bit rate 20000
# OPUS_ENC_BITRATE=64000
OPUS_ENC_VBR=0

[SimplexLogic]
TYPE=Simplex
#
RX=Rx1
#
TX=MultiTx
# Twoj znak
CALLSIGN=N0CALL
# 
MODULES=ModuleHelp,ModuleParrot,ModuleMetarInfo
# ,ModuleEchoLink
PHONETIC_SPELLING=0
SHORT_IDENT_INTERVAL=0
LONG_IDENT_INTERVAL=60
IDENT_ONLY_AFTER_TX=00
EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=pl_PL
RGR_SOUND_ALWAYS=0
RGR_SOUND_DELAY=-1
# Jesli używamy CTCSS
#REPORT_CTCSS=71.9
TX_CTCSS=ALWAYS
#
#ACTIVATE_MODULE_ON_LONG_CMD=4:EchoLink
MACROS=Macros
FX_GAIN_NORMAL=-5
FX_GAIN_LOW=-20
MUTE_RX_ON_TX=1
MUTE_TX_ON_RX=1
DTMF_CTRL_PTY=/tmp/dtmf_svx

[ReflectorLink]
CONNECT_LOGICS=SimplexLogic:9:SVX,ReflectorLogic
DEFAULT_ACTIVE=1
OPTIONS=DEFAULT_CONNECT,NO_DISCONNECT
TIMEOUT=0
#ACTIVATE_ON_ACTIVITY=SiplexLogic,ReflectorLogic

[Macros]
# skroty dla Dnumer#
# 91xxx gdzie xxx numer grupy
# 910 rozłacza aktywna grupe
0=:910#
1=:91260#
2=:912600#
3=:917783#
4=:912605#
5=EchoLink:453582#
6=MetarInfo:1#


[Rx1]
TYPE=Local
RX_ID=R
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
LIMITER_THRESH=-6
#
# Wybierz metode detekcji SQL
# detekcja CTCSS 
#SQL_DET=CTCSS
# otwarcie odbiornika przez ton 110.9 Hz
CTCSS_FQ=110.9
#
# Detekcja na bazie GPIO
SQL_DET=GPIO
GPIO_PATH=/sys/class/gpio
GPIO_SQL_PIN=gpio10
#
SQL_START_DELAY=100
SQL_DELAY=10
SQL_HANGTIME=40
#SQL_EXTENDED_HANGTIME=1000
#SQL_EXTENDED_HANGTIME_THRESH=13
SQL_TIMEOUT=240
SQL_TAIL_ELIM=120
# 
CTCSS_MODE=2
CTCSS_SNR_OFFSET=0
CTCSS_OPEN_THRESH=15
CTCSS_CLOSE_THRESH=9
CTCSS_BPF_LOW=60
CTCSS_BPF_HIGH=260
#
# Wzmocnienie audio w dB 
PREAMP=0
#
DEEMPHASIS=1
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
DTMF_MAX_REV_TWIST=18
DTMF_MAX_FWD_TWIST=18
1750_MUTING=1

[Tx1]
TX_ID=T
TYPE=Local
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
LIMITER_THRESH=-6
#
PTT_TYPE=GPIO
GPIO_PATH=/sys/class/gpio
PTT_PIN=gpio7
#
TIMEOUT=300
PTT_HANGTIME=200
TX_DELAY=800
#
#MASTER_GAIN=0
# 
#CTCSS_FQ=110.9
#CTCSS_LEVEL=9
PREEMPHASIS=1
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15

[MultiTx]
TYPE=Multi
TRANSMITTERS=Tx1,TxUDP

# Audio stream via UDP for PCM Web Player
[TxUDP]
TYPE=Local
AUDIO_DEV=udp:127.0.0.1:1235
LIMITER_THRESH=-6
AUDIO_CHANNEL=0
PTT_TYPE=NONE
TIMEOUT=7200
TX_DELAY=0
PREEMPHASIS=0


# Sekcja do audio test via ALSA Loopback
[SimplexLogicTS]
TYPE=Simplex
RX=NONE
TX=TxStream
MODULES=
CALLSIGN=N0CALL
PHONETIC_SPELLING=0
SHORT_IDENT_INTERVAL=0
LONG_IDENT_INTERVAL=0
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=pl_PL
RGR_SOUND_DELAY=-1
RGR_SOUND_ALWAYS=0
FX_GAIN_NORMAL=-8
FX_GAIN_LOW=-20
MUTE_RX_ON_TX=1
MUTE_TX_ON_RX=1
#ACTIVATE_MODULE_ON_LONG_CMD=4:EchoLink
MACROS=Macros

# Audio stream via Loopback ALSA
[TxStream]
TYPE=Local
AUDIO_DEV=alsa:plughw:Loopback,0,4
AUDIO_CHANNEL=0
PTT_TYPE=NONE
TIMEOUT=7200
TX_DELAY=0
PREEMPHASIS=0


[LocationInfo]
APRS_SERVER_LIST=euro.aprs2.net:14580
STATUS_SERVER_LIST=aprs.echolink.org:5199
LON_POSITION=19.05.39E
LAT_POSITION=53.02.46N
CALLSIGN=EL-N0CALL
FREQUENCY=434.550
TX_POWER=1
ANTENNA_GAIN=1
ANTENNA_HEIGHT=0m
ANTENNA_DIR=-1
PATH=WIDE1-1
BEACON_INTERVAL=15
#TONE=136
COMMENT=Hotspot SVXLink

