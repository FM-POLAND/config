[Rx1]
TYPE=Local
RX_ID=R
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
# powyzej -6dB wlaczenie kompresji audio
LIMITER_THRESH=-6
#
# Wybierz metode detekcji SQL
# Detekcja na bazie GPIO
SQL_DET=GPIO
GPIO_PATH=/sys/class/gpio
GPIO_SQL_PIN=gpio10
#
SQL_START_DELAY=250
SQL_DELAY=150
SQL_HANGTIME=150
SQL_TAIL_ELIM=150
SQL_TIMEOUT=240
# 
# Ustawienia CTCSS jesli uzywamy
CTCSS_FQ=88.5
CTCSS_SNR_OFFSETS=88.5:0
SIGLEV_SLOPE=1
SIGLEV_OFFSET=0
#
CTCSS_MODE=2
CTCSS_OPEN_THRESH=12
CTCSS_CLOSE_THRESH=5
CTCSS_BPF_LOW=60
CTCSS_BPF_HIGH=270
# 
SIGLEV_DET=NOISE
#
# Wzmocnienie audio w dB 
PREAMP=0
#
DEEMPHASIS=1
#
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
DTMF_MAX_REV_TWIST=18
DTMF_MAX_FWD_TWIST=18
1750_MUTING=1

[Tx1]
TX_ID=T
TYPE=Local
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
# powyzej -6dB wlaczenie kompresji audio
LIMITER_THRESH=-6
#
PTT_TYPE=GPIO
GPIO_PATH=/sys/class/gpio
PTT_PIN=gpio7
#
TIMEOUT=300
PTT_HANGTIME=200
TX_DELAY=875
#
#MASTER_GAIN=0
# 
#CTCSS_FQ=110.9
#CTCSS_LEVEL=9
PREEMPHASIS=1
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15

[MultiTx]
TYPE=Multi
TRANSMITTERS=Tx1,TxUDP

# Audio stream via UDP for PCM Web Player
[TxUDP]
TYPE=Local
AUDIO_DEV=udp:127.0.0.1:1235
LIMITER_THRESH=-6
AUDIO_CHANNEL=0
PTT_TYPE=NONE
TIMEOUT=7200
TX_DELAY=0
PREEMPHASIS=0


# Sekcja do audio test via ALSA Loopback
[SimplexLogicTS]
TYPE=Simplex
RX=NONE
TX=TxStream
MODULES=
CALLSIGN=N0CALL
PHONETIC_SPELLING=0
SHORT_IDENT_INTERVAL=0
LONG_IDENT_INTERVAL=0
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=pl_PL
RGR_SOUND_DELAY=-1
RGR_SOUND_ALWAYS=0
FX_GAIN_NORMAL=-8
FX_GAIN_LOW=-20
MUTE_RX_ON_TX=1
MUTE_TX_ON_RX=1
#ACTIVATE_MODULE_ON_LONG_CMD=4:EchoLink
MACROS=Macros

# Audio stream via Loopback ALSA
[TxStream]
TYPE=Local
AUDIO_DEV=alsa:plughw:Loopback,0,4
AUDIO_CHANNEL=0
PTT_TYPE=NONE
TIMEOUT=7200
TX_DELAY=0
PREEMPHASIS=0

[QsoRecorder]
REC_DIR=/var/spool/svxlink/qso_recorder
MAX_TIME=1800
#MIN_TIME=200
SOFT_TIME=300
MAX_DIRSIZE=512
DEFAULT_ACTIVE=0
TIMEOUT=100
#QSO_TIMEOUT=300
ENCODER_CMD=


